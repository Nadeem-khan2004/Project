                                                                                                                                                                                                                                         <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header" id="start-screen">
            <h1>Brain Battle</h1>
            <h2>Enter Your Name</h2>
            <input type="text" id="username" placeholder="Your Name">
            <button id="start-btn">Start Quiz</button>
            <button id="view-highscores-btn">View High Scores</button>
        </div>
        <div class="quiz-header" id="quiz-screen" style="display: none;">
            <h2 id="question">Question Text</h2>
           
            <ul id="answer-list">
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer D</label>
                </li>
            </ul>
            <div class="timer" id="timer">Time: 00:00</div>
            <button id="next-btn">Next</button>
            <button id="previous-btn">Previous</button>
            <button id="submit">Submit</button>
        </div>
        <div class="quiz-header" id="highscore-screen" style="display: none;">
            <h2>High Scores</h2>
            <table id="highscore-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="highscore-list"></tbody>
            </table>
            <button id="back-btn">Back</button>
            <button id="reset-btn">Reset High Scores</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
